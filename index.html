<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <img src="assets/images/icon-list.svg" class="icon-list" /> Product
            discovery and building what matters
          </li>
          <li>
            <img src="assets/images/icon-list.svg" class="icon-list" />Measuring
            to ensure updates are a success
          </li>
          <li>
            <img src="assets/images/icon-list.svg" class="icon-list" /> And much
            more!
          </li>
        </ul>
        <form>
          <label for="email"> Email address</label>
          <input type="email" id="mail" placeholder=" email@company.com" />
          <button class="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="signup-image">
        <img src="assets/images/illustration-sign-up-desktop.svg" />
      </div>
    </div>
  </body>
</html>
